{% extends './main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a href="{% url 'store' %}" class="btn btn-outline-secondary">&#8592;Continue Shopping</a>
            <br>
            <br>

            <table class="table">
                <tr>
                    <th><h5>items : <strong>4</strong></h5></th>
                    <th><h5>Total</h5> <strong>29$</strong> </th>
                    <th>
                        <a style="float: right;margin: 5px;" href="{% url 'checkout' %}" class="btn btn-success">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>

        <div class="box-element">
            <div class="cart-row">
                <div style="flex: 2;"></div>
                <div style="flex: 2;"><strong>Item</strong></div>
                <div style="flex: 1;"><strong>Price</strong></div>
                <div style="flex: 1;"><strong>Quantity</strong></div>
                <div style="flex: 1;"><strong>Total</strong></div>
            </div>

            <div class="cart-row">
                <div style="flex: 2;"><img src="{% static 'images/placeholder.png' %}" class="row-image"></div>
                <div style="flex: 2;">Product-name</div>
                <div style="flex: 1;">18$</div>
                <div style="flex: 1;">
                    <p class="quantity">1</p>
                    <div class="quantity">
                        <img src="{% static 'images/arrow-up.png' %}" class="chg-quantity">
                        <img src="{% static 'images/arrow-down.png' %}" class="chg-quantity">
                    </div>
                </div>
                <div style="flex: 1;"><strong>60$</strong></div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
