{% extends './main.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="box-element">
            <a href="{% url 'store' %}" class="btn btn-outline-secondary">&#8592;Continue Shopping</a>
            <br>
            <br>

            <table class="table">
                <tr>
                    <th><h5>items : <strong>2</strong></h5></th>
                    <th><h5>Total</h5> <strong>54$</strong> </th>
                    <th>
                        <a style="float: right;margin: 5px;" href="{% url 'checkout' %}" class="btn btn-success">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>

        <div class="box-element">
            <div class="cart-row">
                <div style="flex: 2;"></div>
                <div style="flex: 2;"><strong>Item</strong></div>
                <div style="flex: 1;"><strong>Price</strong></div>
                <div style="flex: 1;"><strong>Quantity</strong></div>
                <div style="flex: 1;"><strong>Total</strong></div>
            </div>

            {% for item in items %}
            <div class="cart-row">
                <div style="flex: 2;"><img src="{{item.product.imageURL}}" class="row-image"></div>
                <div style="flex: 2;">{{item.product.name}}</div>
                <div style="flex: 1;">${{item.product.price|floatformat:2}}</div>
                <div style="flex: 1;">
                    <p class="quantity">{{item.quantity}}</p>
                    <div class="quantity">
                        <img src="{% static 'images/arrow-up.png' %}" class="chg-quantity">
                        <img src="{% static 'images/arrow-down.png' %}" class="chg-quantity">
                    </div>
                </div>
                <div style="flex: 1;"><strong>54$</strong></div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock content %}
