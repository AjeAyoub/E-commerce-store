{% extends './main.html' %}
{% load static %}

{% block content %}
<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img src="{{ product.imageurl }}" class="thumbnail">
        <div class="box-element product">
            <h4><strong>{{ product.name }}</strong></h4>
            <hr>
            <button class="btn btn-outline-secondary">Add to Cart</button>
            <a href="{% url 'cart' %}" class="btn btn-outline-success">View</a>
            <div style="float: right;">
                <h4>{{ product.price|floatformat:2 }} $</h4>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
